<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本规格参数</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#C9B037',
                        'gold-light': '#E6C847',
                        'dark-900': '#000000',
                        'dark-800': '#121212',
                        'dark-700': '#1A1A1A',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-glow {
                text-shadow: 0 0 10px rgba(201, 176, 55, 0.5);
            }
            .card-standard {
                @apply bg-dark-800/80 backdrop-blur-sm rounded-lg border border-gray-800 p-6 hover:border-gold/30 transition-all duration-500;
            }
            .section-title {
                @apply flex items-center mb-6;
            }
            .title-icon-container {
                @apply w-10 h-10 rounded-full bg-gold/20 flex items-center justify-center mr-3 flex-shrink-0;
            }
            .title-text {
                @apply text-xl font-display font-semibold;
            }
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen flex flex-col overflow-x-hidden">
    <!-- PPT主容器 -->
    <div class="w-full max-w-7xl mx-auto p-4 md:p-8 relative z-10 flex-grow">
        <!-- 顶部装饰条 -->
        <div class="w-full h-1 bg-gradient-to-r from-transparent via-gold to-transparent mb-8"></div>
        
        <!-- 标题区域 -->
        <header class="text-center mb-10">
            <h4 class="text-gold-light mb-3 tracking-widest text-sm uppercase font-medium">产品规格详情</h4>
            <h1 class="text-[clamp(1.8rem,5vw,3rem)] font-display font-bold text-white leading-tight mb-4">
                基本规格参数
            </h1>
            <div class="w-24 h-px bg-gold mx-auto mt-4"></div>
        </header>
        
        <!-- 核心内容区域 -->
        <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 左侧参数卡片 -->
            <div class="card-standard">
                <div class="section-title">
                    <div class="title-icon-container">
                        <i class="fa fa-cube text-gold"></i>
                    </div>
                    <h2 class="title-text">物理参数</h2>
                </div>
                
                <ul class="space-y-5">
                    <li class="flex justify-between pb-4 border-b border-gray-800">
                        <span class="text-gray-300">尺寸</span>
                        <span class="font-medium">778×395×455mm</span>
                    </li>
                    <li class="flex justify-between pb-4 border-b border-gray-800">
                        <span class="text-gray-300">重量</span>
                        <span class="font-medium">24kg</span>
                    </li>
                    <li class="flex justify-between pb-4 border-b border-gray-800">
                        <span class="text-gray-300">保温箱容积</span>
                        <span class="font-medium">20L</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-gray-300">最佳工作温度</span>
                        <span class="font-medium">-10-50°C</span>
                    </li>
                </ul>
            </div>
            
            <!-- 右侧参数卡片 -->
            <div class="card-standard">
                <div class="section-title">
                    <div class="title-icon-container">
                        <i class="fa fa-bolt text-gold"></i>
                    </div>
                    <h2 class="title-text">电气参数</h2>
                </div>
                
                <ul class="space-y-5">
                    <li class="flex justify-between pb-4 border-b border-gray-800">
                        <span class="text-gray-300">保温箱额定功率</span>
                        <span class="font-medium">100W</span>
                    </li>
                    <li class="flex justify-between pb-4 border-b border-gray-800">
                        <span class="text-gray-300">保温箱制热范围</span>
                        <span class="font-medium">10-60°C</span>
                    </li>
                    <li class="flex justify-between pb-4 border-b border-gray-800">
                        <span class="text-gray-300">电磁炉额定功率</span>
                        <span class="font-medium">800W</span>
                    </li>
                    <li class="flex justify-between pb-4 border-b border-gray-800">
                        <span class="text-gray-300">电池容量</span>
                        <span class="font-medium">800Wh</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-gray-300">充电方式</span>
                        <span class="font-medium">太阳能/市电/车载</span>
                    </li>
                </ul>
            </div>
            
            <!-- 连接功能卡片 - 横跨两列 -->
            <div class="card-standard md:col-span-2">
                <div class="section-title">
                    <div class="title-icon-container">
                        <i class="fa fa-wifi text-gold"></i>
                    </div>
                    <h2 class="title-text">连接功能</h2>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="flex items-center p-4 bg-dark-700/50 rounded-lg">
                        <div class="w-12 h-12 rounded-full bg-gold/20 flex items-center justify-center mr-4">
                            <i class="fa fa-bluetooth text-2xl text-gold"></i>
                        </div>
                        <div>
                            <h3 class="font-medium mb-1">蓝牙连接</h3>
                            <p class="text-gray-400 text-sm">支持无线蓝牙连接控制</p>
                        </div>
                        <div class="ml-auto text-gold text-xl">
                            <i class="fa fa-check-circle"></i>
                        </div>
                    </div>
                    
                    <div class="flex items-center p-4 bg-dark-700/50 rounded-lg">
                        <div class="w-12 h-12 rounded-full bg-gold/20 flex items-center justify-center mr-4">
                            <i class="fa fa-wifi text-2xl text-gold"></i>
                        </div>
                        <div>
                            <h3 class="font-medium mb-1">WiFi连接</h3>
                            <p class="text-gray-400 text-sm">支持无线网络远程控制</p>
                        </div>
                        <div class="ml-auto text-gold text-xl">
                            <i class="fa fa-check-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 页脚 - 更新后的信息 -->
        <footer class="mt-10 pt-4 border-t border-gray-800 text-center text-gray-500 text-xs">
            <p>炙 volcano | 高端户外智能设备</p>
        </footer>
        
        <!-- 底部装饰条 -->
        <div class="w-full h-1 bg-gradient-to-r from-transparent via-gold to-transparent mt-8"></div>
    </div>
</body>
</html>
